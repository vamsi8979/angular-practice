<app-header></app-header>
<form autocomplete="off">
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" [value]="name" (keyup)="setName($event)"><br>
    <label for="age">Age: </label>
    <input type="text" id="age" name="age" [value]="age" (keyup)="setAge($event)"><br>
    <label for="email">Email: </label>
    <input type="text" id="email" name="email" [value]="email" (keyup)="setEmail($event)"><br>
</form><br>
<button (click)="onSubmit()">Submit</button>

<br>
<br>
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>{{name}}</td>
        <td>{{age}}</td>
        <td>{{email}}</td>
    </tr>
</table>
