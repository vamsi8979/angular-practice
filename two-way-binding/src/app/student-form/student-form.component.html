<app-header></app-header>
<form autocomplete="off">
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" [(ngModel)]="name"><br><br>
    <label for="age">Age: </label>
    <input type="text" id="age" name="age" [(ngModel)]="age" (ngModelChange)="onAgeChange()"><br>
    <span style="color: red;">{{errorMessage}}</span><br>
    <label for="email">Email: </label>
    <input type="text" id="email" name="email" [(ngModel)]="email"><br><br>
</form><br>
<button (click)="onSubmit()" [disabled]="disableButton">Submit</button>

<br>
<br>
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>{{name}}</td>
        <td>{{age}}</td>
        <td>{{email}}</td>
    </tr>
</table>
